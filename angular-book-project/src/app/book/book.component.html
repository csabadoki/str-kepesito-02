<section class="container-md">
    <form #bForm="ngForm" (ngSubmit)="saveBook(book)">
      <div class="form-group">
        <label class="text-dark" for="title">Title:</label>
        <input id="title" type="text" class="form-control"
          required pattern="{5,25}" name="title" [(ngModel)]="movie.title">
      </div>
      <div class="form-group">
        <label class="text-dark" for="author">Author:</label>
        <input id="author" type="text" class="form-control"
          required pattern="^[A-Z|a-z|\. ]{5,30}$" name="author" >
      </div>
      <div class="form-group">
        <label class="text-dark" for="author">Author:</label>
        <select id="category" class="form-control"  required 
        pattern="" name="category" >
        <option value="Adventure"></option>
        <option value="Crime"></option>
        <option value="Romance"></option>
        </select> 
      </div>
      <div>
          <button class="btn btn-success" [disabled]="bForm.invalid">Save New Book</button>
      </div>
      <div>
        <small class="text-danger" [hidden]="bForm.valid" >Fill all field to save!</small> 
      </div>
    </form>
  
  
  </section>
