<section class="table-section">
    <button id="get-button" (click)="getBookList()">Get Book List</button>
    <table>
        <thead>
            <th>Title</th>
            <th>Author</th>
            <th>Number of readers</th>
            <th>Category</th>
            <th></th>
        </thead>
        <tbody>
            <tr *ngFor="let book of bookList" class="table-row">
                <td>{{ book.title}}</td>
                <td>{{ book.author}}</td>
                <td>{{ book.numberOfReaders}}</td>
                <td>{{ book.category}}</td>
            <td>
              <button id="read-button" (click)="readBook(book)">Read</button>
            </td> 
            </tr>
        </tbody>
    </table>
</section>
